<div class="d-flex flex-column h-100">
  <div class="border-bottom p-24">
    <nz-input-group #searchInpGroup [nzPrefix]="prefixTemplate">
      <input type="text" #searchInp nz-input placeholder="Search contents here..." [(ngModel)]="search" (keyup)="$event.keyCode == 13 && onEnter()">
      <ng-template #prefixTemplate><i nz-icon nzType="search"></i></ng-template>
    </nz-input-group>
  </div>
  <div class="project-info">
    <div class="text-center" *ngIf="loading">
      <i nz-icon [nzType]="'loading'" class="mt-5"></i>
    </div>
    <ng-container *ngIf="search !== null">
      <a *ngFor="let content of contents" (click)="onClick()" [routerLink]="['projects',content.project_uuid, 'contents',content.uuid]">
        <app-content-box-search [content]="content" ></app-content-box-search>
      </a>
    </ng-container>
  </div>
</div>
