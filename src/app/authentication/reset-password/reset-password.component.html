<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
  <div class="d-flex flex-column justify-content-center h-100"> 
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto"> 
          <nz-card class="shadow-lg">
            <div class="d-flex align-items-center justify-content-between m-b-30">
              <h2 class="mc=h2 color-darkest m-b-0">Reset Password</h2>
              <img class="img-fluid" alt="" src="assets/images/logo/logo-40x40.png">
            </div>
            <form nz-form [formGroup]="resetForm" nzLayout="vertical" class="login-form" #ngForm="ngForm"
              (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label nzFor="password">Password</nz-form-label>
                <nz-form-control>
                  <input type="password" nz-input formControlName="password" placeholder="Password" id="password">
                  <label class="text-danger" *ngIf="ngForm.submitted&&resetForm.get('password').errors?.required">Please
                    input your
                    Password!</label>
                  <label class="text-danger" *ngIf="ngForm.submitted&&!resetForm.get('password').errors?.required&&resetForm.get('password').dirty
                                  &&resetForm.get('password').errors?.pattern">
                    Password must contain a number, a special character and a capital
                    letter!
                  </label>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="checkPassword">Confirm Password</nz-form-label>
                <nz-form-control>
                  <input nz-input type="password" formControlName="checkPassword" placeholder="Confirm Password"
                    id="checkPassword" />
                  <label class="text-danger" *ngIf="ngForm.submitted&&resetForm.get('checkPassword').errors?.required">
                    Please input your Confirm Password!</label>
                  <label class="text-danger"
                    *ngIf="(ngForm.submitted&&!resetForm.get('checkPassword').errors?.required&&resetForm.get('checkPassword').dirty&&resetForm.get('checkPassword').errors?.error)">
                    Password doesn't
                    match!
                  </label>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-between">
                    <!-- <span class="font-size-13 text-muted">Don't have an account? <a class="small"
                        [routerLink]="['/signup']"> Signup</a></span> -->
                    <button nz-button class="mc-btn mc-btn-secondary" [nzType]="'default'" style="width: 100%;"
                      [nzLoading]="loading">Update
                      Password</button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
          </nz-card>
        </div>
      </div>
    </div>   
  </div>
</div>
